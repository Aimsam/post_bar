$def with (nodes, posts, title)
$var title: $title
<div class="nodes">
	$for node in nodes:
	<span title="$node.description">$node.name</span>
</div>
<div class="posts">
$for post in posts:
	<div class="post">
		<h2 class="post_title"><a href="/post/view/$post.id">$post.title</a></h2>
		<div class="post_content">$post.content</div>
	</div>
</div>
