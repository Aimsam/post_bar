$def with (title, settings_form, pass_form, crumb)
$var title : $title
<div id="Main">
<div class="sep20"></div>          
<div class="box">
    <div class="header">
    	$:crumb
    </div>
    
    <div class="inner">
        <form method="post" action="/settings">
        	$:settings_form.render()
        </form>
    </div>
</div>
<div class="sep20"></div>
<div class="box">
    <div class="cell">头像上传</div>
    <div class="inner">
        <table cellpadding="5" cellspacing="0" border="0" width="100%">
            <tbody><tr>
                <td width="120" align="right">当前头像</td>
                <td width="auto" align="left"><img src="http://tb.v2ex.com/avatar/f43b/4217/23312_large.png?m=1341908734" class="avatar" border="0" align="default" auto=""> &nbsp; <img src="http://tb.v2ex.com/avatar/f43b/4217/23312_normal.png?m=1341908734" class="avatar" border="0" align="default" auto=""> &nbsp; <img src="http://tb.v2ex.com/avatar/f43b/4217/23312_mini.png?m=1341908734" class="avatar" border="0" align="default" auto=""></td>
            </tr>
            <tr>
                <td width="120" align="right"></td>
                <td width="auto" align="left"><input type="button" onclick="location.href = '/settings/avatar';" class="super normal button" value="上传新头像"></td>
            </tr>
        </tbody></table>
    </div>
</div>
<div class="sep20"></div>
<div class="box">
    <div class="cell"><div class="fr"><span class="fade">如果你不打算更改密码，请留空以下区域</span></div>更改密码</div>
    <div class="inner">
        <form method="post" action="/settings">
        	$:pass_form.render()
        </form>
    </div>
</div>
</div>
