$def with (posts, node)
$var title: $node.description
<div class="node_info">
	<a href="/post/create/$node.name">创建主题</a>
</div>
<div class="posts">
$for post in posts:
	<div class="post">
		<h2 class="post_title"><a href="/post/view/$post.id">$post.title</a></h2>
		<div class="post_content">$post.content</div>
	</div>
</div>
